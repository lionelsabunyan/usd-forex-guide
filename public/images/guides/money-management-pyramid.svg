  <rect x="550" y="140" width="220" height="110" rx="8" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#f59e0b" text-anchor="middle">üí° Key Insight</text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Most beginners focus on</text>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">strategies &amp; profits first.</text>
  <text x="660" y="225" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Pros build from the bottom.</text>

  <!-- Stats box -->
