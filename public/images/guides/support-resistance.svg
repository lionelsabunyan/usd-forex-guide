<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bgGrad)" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="white" text-anchor="middle">Support &amp; Resistance Levels</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Key price levels where buying or selling pressure increases</text>

  <!-- Chart area -->
  <rect x="80" y="90" width="640" height="340" rx="8" fill="white" opacity="0.03"/>

  <!-- Grid lines -->
  <g stroke="#374151" stroke-width="0.5" opacity="0.3">
    <line x1="80" y1="150" x2="720" y2="150"/>
    <line x1="80" y1="210" x2="720" y2="210"/>
    <line x1="80" y1="270" x2="720" y2="270"/>
    <line x1="80" y1="330" x2="720" y2="330"/>
    <line x1="80" y1="390" x2="720" y2="390"/>
  </g>

  <!-- Resistance line -->
  <line x1="80" y1="150" x2="720" y2="150" stroke="#ef4444" stroke-width="3" stroke-dasharray="10,5"/>
  <rect x="720" y="138" width="70" height="24" rx="4" fill="#ef4444"/>
  <text x="755" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">RESISTANCE</text>

  <!-- Support line -->
  <line x1="80" y1="380" x2="720" y2="380" stroke="#10b981" stroke-width="3" stroke-dasharray="10,5"/>
  <rect x="720" y="368" width="60" height="24" rx="4" fill="#10b981"/>
  <text x="750" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">SUPPORT</text>

  <!-- Price action (simplified candlestick pattern bouncing between levels) -->
  <g>
    <!-- Going down to support -->
    <rect x="100" y="200" width="12" height="40" fill="#ef4444"/>
    <rect x="140" y="240" width="12" height="50" fill="#ef4444"/>
    <rect x="180" y="290" width="12" height="45" fill="#ef4444"/>
    <rect x="220" y="330" width="12" height="40" fill="#ef4444"/>

    <!-- Bounce at support (touch) -->
    <rect x="260" y="355" width="12" height="25" fill="#10b981"/>
    <circle cx="266" cy="380" r="8" fill="#10b981" opacity="0.3"/>
    <text x="266" y="410" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">BOUNCE</text>

    <!-- Going up -->
    <rect x="300" y="310" width="12" height="50" fill="#10b981"/>
    <rect x="340" y="260" width="12" height="55" fill="#10b981"/>
    <rect x="380" y="210" width="12" height="50" fill="#10b981"/>
    <rect x="420" y="170" width="12" height="45" fill="#10b981"/>

    <!-- Rejection at resistance -->
    <rect x="460" y="150" width="12" height="30" fill="#ef4444"/>
    <circle cx="466" cy="150" r="8" fill="#ef4444" opacity="0.3"/>
    <text x="466" y="130" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">REJECTION</text>

    <!-- Going down again -->
    <rect x="500" y="180" width="12" height="40" fill="#ef4444"/>
    <rect x="540" y="220" width="12" height="50" fill="#ef4444"/>
    <rect x="580" y="270" width="12" height="45" fill="#ef4444"/>

    <!-- Breakout scenario -->
    <rect x="620" y="350" width="12" height="55" fill="#10b981"/>
    <rect x="660" y="310" width="12" height="60" fill="#10b981"/>
  </g>

  <!-- Annotations -->
  <g transform="translate(100, 445)">
    <rect x="0" y="0" width="180" height="35" rx="6" fill="#10b981" opacity="0.2"/>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" font-weight="600">Support = Buying Pressure</text>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Price tends to bounce up</text>
  </g>

  <g transform="translate(320, 445)">
    <rect x="0" y="0" width="180" height="35" rx="6" fill="#ef4444" opacity="0.2"/>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="600">Resistance = Selling Pressure</text>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Price tends to bounce down</text>
  </g>

  <g transform="translate(540, 445)">
    <rect x="0" y="0" width="180" height="35" rx="6" fill="#3b82f6" opacity="0.2"/>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="600">Breakout = Trend Change</text>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Price breaks through level</text>
  </g>
</svg>
