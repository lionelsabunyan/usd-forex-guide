<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bgGrad)" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">Risk/Reward Ratio Explained</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">The foundation of profitable trading - Always aim for R:R of 1:2 or better</text>

  <!-- Chart area background -->
  <rect x="80" y="90" width="350" height="350" rx="8" fill="white" opacity="0.03"/>

  <!-- Price axis -->
  <line x1="80" y1="90" x2="80" y2="440" stroke="#475569" stroke-width="2"/>
  <line x1="80" y1="440" x2="430" y2="440" stroke="#475569" stroke-width="2"/>

  <!-- Entry point -->
  <line x1="80" y1="300" x2="430" y2="300" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="150" cy="300" r="8" fill="#3b82f6"/>
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">ENTRY $1.1000</text>

  <!-- Stop Loss -->
  <rect x="80" y="370" width="350" height="70" fill="#ef4444" opacity="0.1"/>
  <line x1="80" y1="370" x2="430" y2="370" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">STOP LOSS $1.0950</text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Risk: 50 pips ($500)</text>

  <!-- Take Profit -->
  <rect x="80" y="90" width="350" height="210" fill="#10b981" opacity="0.1"/>
  <line x1="80" y1="160" x2="430" y2="160" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="11" fill="#10b981">TAKE PROFIT $1.1100</text>
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Reward: 100 pips ($1,000)</text>

  <!-- Price movement arrow -->
  <path d="M 350 295 L 350 165" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981" />
    </marker>
  </defs>

  <!-- Risk/Reward visualization on right -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="280" height="340" rx="12" fill="white" opacity="0.05"/>

    <!-- Title -->
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Risk : Reward = 1 : 2</text>

    <!-- Visual bars -->
    <g transform="translate(40, 60)">
      <!-- Risk bar -->
      <rect x="0" y="100" width="80" height="100" rx="4" fill="url(#lossGrad)"/>
      <text x="40" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">RISK</text>
      <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">$500</text>

      <!-- Reward bar -->
      <rect x="120" y="0" width="80" height="200" rx="4" fill="url(#profitGrad)"/>
      <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">REWARD</text>
      <text x="160" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">$1,000</text>
    </g>

    <!-- Explanation -->
    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="240" height="45" rx="6" fill="#3b82f6" opacity="0.2"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle">Win 50% of trades = Still profitable!</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">5 wins ($5,000) - 5 losses ($2,500) = +$2,500</text>
    </g>
  </g>

  <!-- Bottom tips -->
  <g transform="translate(80, 460)">
    <circle cx="8" cy="8" r="6" fill="#10b981"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Minimum 1:2 R:R recommended</text>

    <circle cx="220" cy="8" r="6" fill="#f59e0b"/>
    <text x="232" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Set stop loss BEFORE entering</text>

    <circle cx="440" cy="8" r="6" fill="#3b82f6"/>
    <text x="452" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Never move stop loss further away</text>
  </g>
</svg>
