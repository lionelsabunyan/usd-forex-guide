<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bgGrad)" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">Position Sizing Formula</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Calculate the correct lot size to risk only what you can afford to lose</text>

  <!-- Main Formula Box -->
  <rect x="100" y="90" width="600" height="100" rx="12" fill="url(#blueGrad)"/>

  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8" text-anchor="middle">THE FORMULA</text>

  <!-- Formula -->
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">Position Size = (Account × Risk%) ÷ (Stop Loss × Pip Value)</text>

  <!-- Step by Step Example -->
  <rect x="50" y="210" width="340" height="260" rx="12" fill="white" opacity="0.05"/>
  <text x="220" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Example Calculation</text>

  <!-- Input values -->
  <g transform="translate(70, 265)">
    <rect x="0" y="0" width="300" height="35" rx="6" fill="#1e40af" opacity="0.3"/>
    <text x="15" y="23" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Account Balance:</text>
    <text x="285" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="end">$10,000</text>

    <rect x="0" y="45" width="300" height="35" rx="6" fill="#1e40af" opacity="0.3"/>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Risk Per Trade:</text>
    <text x="285" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#f59e0b" text-anchor="end">2% ($200)</text>

    <rect x="0" y="90" width="300" height="35" rx="6" fill="#1e40af" opacity="0.3"/>
    <text x="15" y="113" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Stop Loss:</text>
    <text x="285" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ef4444" text-anchor="end">50 pips</text>

    <rect x="0" y="135" width="300" height="35" rx="6" fill="#1e40af" opacity="0.3"/>
    <text x="15" y="158" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Pip Value (standard lot):</text>
    <text x="285" y="158" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="end">$10</text>
  </g>

  <!-- Result Box -->
  <rect x="410" y="210" width="340" height="140" rx="12" fill="#10b981"/>
  <text x="580" y="250" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8" text-anchor="middle">RESULT</text>

  <text x="580" y="295" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">$200 ÷ (50 × $10) = $200 ÷ $500</text>

  <text x="580" y="335" font-family="Arial, sans-serif" font-size="36" font-weight="800" fill="white" text-anchor="middle">0.40 lots</text>

  <!-- Quick Reference Table -->
  <rect x="410" y="365" width="340" height="105" rx="12" fill="white" opacity="0.05"/>
  <text x="580" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Quick Reference</text>

  <g transform="translate(430, 410)">
    <text font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">1 Standard Lot</text>
    <text x="150" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="end">= 100,000 units</text>
    <text x="300" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="end">$10/pip</text>

    <text y="22" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">1 Mini Lot</text>
    <text x="150" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="end">= 10,000 units</text>
    <text x="300" y="22" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="end">$1/pip</text>

    <text y="44" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">1 Micro Lot</text>
    <text x="150" y="44" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="end">= 1,000 units</text>
    <text x="300" y="44" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="end">$0.10/pip</text>
  </g>

  <!-- Warning box -->
  <rect x="50" y="365" width="340" height="105" rx="12" fill="#f59e0b" opacity="0.15"/>
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#f59e0b" text-anchor="middle">⚠️ The 2% Rule</text>
  <text x="220" y="420" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Never risk more than 2% of your account</text>
  <text x="220" y="440" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">on a single trade. This protects you from</text>
  <text x="220" y="460" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">a losing streak wiping out your account.</text>
</svg>
