  <!-- Result panel -->
  <rect x="450" y="30" width="300" height="340" rx="16" fill="#c2410c"/>

  <text x="600" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8" text-anchor="middle">REQUIRED MARGIN</text>

  <text x="600" y="155" font-family="Arial, sans-serif" font-size="48" font-weight="800" fill="white" text-anchor="middle">$2,170</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9" text-anchor="middle">to open this position</text>

  <!-- Info box -->
  <rect x="470" y="220" width="260" height="130" rx="8" fill="white" opacity="0.15"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Trade Value: $108,500</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Margin Ratio: 2%</text>

  <rect x="490" y="300" width="220" height="35" rx="6" fill="#fef3c7"/>
  <text x="600" y="323" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">‚ö†Ô∏è US leverage limit: 50:1 major pairs</text>
</svg>
