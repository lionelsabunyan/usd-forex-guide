<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c2410c" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)" />

  <!-- Calculator frame -->
  <rect x="50" y="30" width="350" height="340" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect x="50" y="30" width="350" height="50" rx="16" fill="url(#orangeGrad)"/>
  <text x="225" y="62" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">üìä Margin Calculator</text>

  <!-- Form fields -->
  <g transform="translate(70, 100)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b">Position Size (Lots)</text>
    <rect x="0" y="15" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">1.00</text>

    <text y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Leverage</text>
    <rect x="0" y="85" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="108" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">1:50 (US Maximum)</text>

    <text y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Currency Pair</text>
    <rect x="0" y="155" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="178" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">EUR/USD @ 1.0850</text>
  </g>

  <!-- Calculate button -->
