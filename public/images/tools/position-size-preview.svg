<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)" />

  <!-- Calculator frame -->
  <rect x="50" y="30" width="350" height="340" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect x="50" y="30" width="350" height="50" rx="16" fill="url(#blueGrad)"/>
  <text x="225" y="62" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">ðŸŽ¯ Position Size Calculator</text>

  <!-- Form fields -->
  <g transform="translate(70, 100)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b">Account Balance</text>
    <rect x="0" y="15" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">$10,000</text>

    <text y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Risk Per Trade (%)</text>
    <rect x="0" y="85" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="108" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">2%</text>

    <text y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Stop Loss (Pips)</text>
    <rect x="0" y="155" width="310" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="15" y="178" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">50</text>
  </g>

  <!-- Calculate button -->
  <rect x="70" y="310" width="310" height="40" rx="8" fill="url(#blueGrad)"/>
  <text x="225" y="336" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Calculate Position Size</text>

  <!-- Result panel -->
  <rect x="450" y="30" width="300" height="340" rx="16" fill="#1e40af"/>

  <text x="600" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8" text-anchor="middle">POSITION SIZE</text>

  <text x="600" y="160" font-family="Arial, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">0.40</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">lots</text>

  <!-- Risk breakdown -->
  <rect x="470" y="230" width="260" height="120" rx="8" fill="white" opacity="0.15"/>
  <text x="490" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">Risk Amount:</text>
  <text x="710" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="end">$200</text>

  <text x="490" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">Units:</text>
  <text x="710" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="end">40,000</text>

  <text x="490" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">Pip Value:</text>
  <text x="710" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="end">$4.00</text>
</svg>
