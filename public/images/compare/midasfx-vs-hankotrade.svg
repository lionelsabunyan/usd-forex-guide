    <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FX</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Beginner FX Guide</text>
