  <text x="1150" y="590" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">beginnerfxguide.com/compare</text>

  <!-- Bottom bar -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#goldGrad)" />
