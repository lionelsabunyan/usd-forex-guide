  <!-- Bottom section -->
  <rect x="200" y="510" width="800" height="60" rx="12" fill="white" opacity="0.1"/>
  <text x="600" y="548" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Both accept US clients | Crypto deposits | MT4 &amp; MT5</text>

