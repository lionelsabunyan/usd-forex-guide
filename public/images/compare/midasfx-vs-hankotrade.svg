      <text y="60" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Spreads:</text>
      <text x="290" y="60" font-family="Arial, sans-serif" font-size="14" fill="#10b981" font-weight="600" text-anchor="end">0.0 pips</text>
