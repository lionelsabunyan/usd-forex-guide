<svg width="800" height="1600" viewBox="0 0 800 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a5f" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1600" fill="#f8fafc" />

  <!-- ==================== HEADER ==================== -->
  <rect x="0" y="0" width="800" height="200" fill="url(#headerGrad)" />

  <!-- Logo -->
  <circle cx="400" cy="70" r="30" fill="#1e40af" stroke="#dc2626" stroke-width="3"/>
  <text x="400" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">FX</text>

  <!-- Title -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="white" text-anchor="middle">How Forex Trading Works</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">A Visual Guide for Beginners</text>

  <!-- ==================== SECTION 1: WHAT IS FOREX ==================== -->
  <rect x="30" y="230" width="740" height="200" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <rect x="30" y="230" width="740" height="50" rx="16" fill="url(#blueGrad)"/>
  <text x="60" y="262" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">1. What is Forex?</text>

  <g transform="translate(60, 300)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#475569">
      <tspan x="0" dy="0">Forex (Foreign Exchange) is the global marketplace where</tspan>
      <tspan x="0" dy="22">currencies are traded. It's the largest financial market,</tspan>
      <tspan x="0" dy="22">with over $7.5 trillion traded daily.</tspan>
    </text>
  </g>

  <!-- Currency icons -->
  <g transform="translate(550, 300)">
    <circle cx="30" cy="30" r="28" fill="#1e40af" opacity="0.1"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">$</text>

    <circle cx="100" cy="30" r="28" fill="#059669" opacity="0.1"/>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669" text-anchor="middle">â‚¬</text>

    <circle cx="170" cy="30" r="28" fill="#dc2626" opacity="0.1"/>
    <text x="170" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626" text-anchor="middle">Â£</text>
  </g>

  <!-- ==================== SECTION 2: CURRENCY PAIRS ==================== -->
  <rect x="30" y="460" width="740" height="280" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <rect x="30" y="460" width="740" height="50" rx="16" fill="url(#greenGrad)"/>
  <text x="60" y="492" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">2. Currency Pairs Explained</text>

  <!-- EUR/USD Example -->
  <g transform="translate(60, 530)">
    <rect x="0" y="0" width="300" height="80" rx="12" fill="#f1f5f9" stroke="#1e40af" stroke-width="2"/>

    <text x="150" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="800" fill="#1e40af" text-anchor="middle">EUR/USD</text>

    <line x1="150" y1="40" x2="150" y2="70" stroke="#e2e8f0" stroke-width="2"/>

    <text x="75" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">BASE</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">QUOTE</text>
  </g>

  <!-- Explanation -->
  <g transform="translate(400, 540)">
    <text font-family="Arial, sans-serif" font-size="13" fill="#475569">
      <tspan x="0" dy="0" font-weight="600">Base Currency (EUR):</tspan>
      <tspan x="0" dy="20">What you're buying/selling</tspan>
      <tspan x="0" dy="35" font-weight="600">Quote Currency (USD):</tspan>
      <tspan x="0" dy="20">The price you pay</tspan>
    </text>
  </g>

  <!-- Price example -->
  <g transform="translate(60, 640)">
    <rect x="0" y="0" width="680" height="70" rx="8" fill="#dbeafe"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e40af">If EUR/USD = 1.0850:</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">1 Euro costs 1.0850 US Dollars</text>
  </g>

  <!-- ==================== SECTION 3: BUY vs SELL ==================== -->
  <rect x="30" y="770" width="740" height="260" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <rect x="30" y="770" width="740" height="50" rx="16" fill="url(#blueGrad)"/>
  <text x="60" y="802" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">3. Buy (Long) vs Sell (Short)</text>

  <!-- Buy box -->
  <g transform="translate(60, 840)">
    <rect x="0" y="0" width="320" height="160" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#166534" text-anchor="middle">ðŸ“ˆ BUY (Long)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="13" fill="#15803d">You expect the price to GO UP</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Buy EUR/USD at 1.0850</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Price rises to 1.0900</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#166534">â†’ Profit: 50 pips âœ“</text>
  </g>

  <!-- Sell box -->
  <g transform="translate(420, 840)">
    <rect x="0" y="0" width="320" height="160" rx="12" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#991b1b" text-anchor="middle">ðŸ“‰ SELL (Short)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="13" fill="#b91c1c">You expect the price to GO DOWN</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">â€¢ Sell EUR/USD at 1.0850</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">â€¢ Price drops to 1.0800</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#991b1b">â†’ Profit: 50 pips âœ“</text>
  </g>

  <!-- ==================== SECTION 4: PIPS ==================== -->
  <rect x="30" y="1060" width="740" height="200" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <rect x="30" y="1060" width="740" height="50" rx="16" fill="url(#greenGrad)"/>
  <text x="60" y="1092" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">4. Understanding Pips</text>

  <g transform="translate(60, 1130)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#475569">
      <tspan x="0" dy="0" font-weight="600">A pip is the smallest price movement in forex.</tspan>
    </text>
  </g>

  <!-- Pip visualization -->
  <g transform="translate(60, 1160)">
    <rect x="0" y="0" width="680" height="70" rx="8" fill="#f1f5f9"/>

    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" font-weight="600">EUR/USD: 1.08</text>
    <text x="145" y="25" font-family="Arial, sans-serif" font-size="18" fill="#dc2626" font-weight="800">5</text>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">0</text>

    <text x="145" y="50" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">â†‘</text>
    <text x="145" y="65" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">PIP</text>

    <text x="350" y="40" font-family="Arial, sans-serif" font-size="13" fill="#475569">1 pip = 0.0001 (4th decimal)</text>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="13" fill="#475569">For JPY pairs: 1 pip = 0.01</text>
  </g>

  <!-- ==================== SECTION 5: LOT SIZES ==================== -->
  <rect x="30" y="1290" width="740" height="220" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <rect x="30" y="1290" width="740" height="50" rx="16" fill="url(#redGrad)"/>
  <text x="60" y="1322" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">5. Lot Sizes & Leverage</text>

  <!-- Lot size table -->
  <g transform="translate(60, 1360)">
    <!-- Headers -->
    <rect x="0" y="0" width="200" height="30" fill="#1e40af"/>
    <rect x="200" y="0" width="200" height="30" fill="#1e40af"/>
    <rect x="400" y="0" width="280" height="30" fill="#1e40af"/>

    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Lot Type</text>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Units</text>
    <text x="540" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Pip Value (EUR/USD)</text>

    <!-- Row 1 -->
    <rect x="0" y="30" width="200" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="200" y="30" width="200" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="400" y="30" width="280" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="100" y="52" font-family="Arial, sans-serif" font-size="13" fill="#1e40af" font-weight="600" text-anchor="middle">Standard</text>
    <text x="300" y="52" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">100,000</text>
    <text x="540" y="52" font-family="Arial, sans-serif" font-size="13" fill="#059669" font-weight="600" text-anchor="middle">$10 per pip</text>

    <!-- Row 2 -->
    <rect x="0" y="65" width="200" height="35" fill="white" stroke="#e2e8f0"/>
    <rect x="200" y="65" width="200" height="35" fill="white" stroke="#e2e8f0"/>
    <rect x="400" y="65" width="280" height="35" fill="white" stroke="#e2e8f0"/>
    <text x="100" y="87" font-family="Arial, sans-serif" font-size="13" fill="#1e40af" font-weight="600" text-anchor="middle">Mini</text>
    <text x="300" y="87" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">10,000</text>
    <text x="540" y="87" font-family="Arial, sans-serif" font-size="13" fill="#059669" font-weight="600" text-anchor="middle">$1 per pip</text>

    <!-- Row 3 -->
    <rect x="0" y="100" width="200" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="200" y="100" width="200" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="400" y="100" width="280" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="100" y="122" font-family="Arial, sans-serif" font-size="13" fill="#1e40af" font-weight="600" text-anchor="middle">Micro</text>
    <text x="300" y="122" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">1,000</text>
    <text x="540" y="122" font-family="Arial, sans-serif" font-size="13" fill="#059669" font-weight="600" text-anchor="middle">$0.10 per pip</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <rect x="0" y="1530" width="800" height="70" fill="url(#headerGrad)"/>

  <circle cx="100" cy="1565" r="25" fill="#1e40af" stroke="#dc2626" stroke-width="2"/>
  <text x="100" y="1572" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">FX</text>

  <text x="140" y="1558" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">Beginner FX Guide</text>
  <text x="140" y="1578" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">beginnerfxguide.com</text>

  <text x="700" y="1565" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">Updated: February 2026</text>

  <!-- Share CTA -->
  <rect x="500" y="1545" width="140" height="35" rx="6" fill="url(#redGrad)"/>
  <text x="570" y="1568" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">ðŸ“¤ Share This</text>
</svg>
