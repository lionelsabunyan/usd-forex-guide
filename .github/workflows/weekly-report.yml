name: Weekly Telegram Report

on:
  schedule:
    # Her Pazartesi saat 09:00 TÃ¼rkiye saati (UTC+3 = 06:00 UTC)
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Manuel tetikleme

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-api-python-client google-auth

      - name: Send Weekly Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
        run: |
          python scripts/telegram_report.py weekly
